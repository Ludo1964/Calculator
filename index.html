<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d1898a23ea.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Calculator</h1>
		<h3>The Odin project to create an online calculator</h3>
	</header>
	<main>
		<div class="container">
			<div class="display-wrapper">
				<div class="history">

				</div>
				<div class="display">

				</div>
			</div>
			<div class="button-wrapper">
				<button class="button operator power" data-set ="˄">X<sup class = "operator" data-set ="˄">y</sup></button>
				<button class="button operator" data-set="ce">CE</button>
				<button class="button back" data-set = 'back'><i class=" back fas fa-backspace"></i></button>
				<button class="button operator" data-set="÷">÷</button>
				<button class="button number" data-set="9">9</button>
				<button class="button number" data-set="8">8</button>
				<button class="button number" data-set="7">7</button>
				<button class="button operator" data-set="x">x</button>
				<button class="button number" data-set="6">6</button>
				<button class="button number" data-set="5">5</button>
				<button class="button number" data-set="4">4</button>
				<button class="button operator" data-set="-">-</button>
				<button class="button number" data-set="3">3</button>
				<button class="button number" data-set="2">2</button>
				<button class="button number" data-set="1">1</button>
				<button class="button operator" data-set="+">+</button>
				<button class="button number" data-set="-">+/-</button>
				<button class="button number" data-set="0">0</button>
				<button class="button number" data-set=".">.</button>
				<button class="button equal" data-set="=">=</button>
			</div>

		</div>
	</main>
	<footer>

	</footer>
	<script src="js/script.js"></script>
</body>
</html>
